<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Codeup Design</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css?family=Abel|Anton" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/codeup-design.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 mt-5">
                <img src="images/logo.png" class="img-fluid rounded mx-auto mx-auto d-block">
            </div>
        </div>

        <div class="row">
            <div class="col-12 mx-auto"><h1>codeup design</h1></div>
        </div>
        <div class="container">
            <div class="row">

                    <button class="btn btn-link text-dark custom-link mx-auto float-left p-0" href="#">SERVICES</button>


                    <button class="btn btn-link text-dark custom-link mx-auto float-left p-0" href="#">WORK</button>

                    <button class="btn btn-link text-dark custom-link mx-auto float-left p-0" href="#">BLOG</button>

                    <button class="btn btn-link text-dark custom-link mx-auto float-left p-0" href="#">CONTACT</button>


            </div>
        </div>
        <br>
        <div class="row">
            <h1 class="custom-h1 mx-auto d-inline">VISUAL DESIGN & WEB DEVELOPMENT</h1>
        </div>
        <br>
        <div class="row">
            <h3 class="mx-auto">FROM PARK CITY, UTAH</h3>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-6 col-md-3">
                    <div id="circle" class="circle-1 mx-auto"> DESIGN </div>
                </div>
                <div class="col-6 col-md-3">
                    <div id="circle" class="circle-2 mx-auto"> DEVELOP </div>
                </div>
                <div class="col-6 col-md-3">
                    <div id="circle" class="circle-3 mx-auto"> SUPPORT </div>
                </div>
                <div class="col-6 col-md-3">
                    <div id="circle" class="circle-4 mx-auto"> HOST </div>
                </div>
            </div>
        </div>
        <div class="row mt-6">
            <h5 class="mx-auto">SELECTED WORK</h5>
        </div>
        <div class="row">
            <div>
                <img id="apple-img" src="images/apple-ipad.jpg" class="mx-auto d-block">
            </div>
        </div>
        <div class="row">
            <div class="col-8">
                <h5>FEATURED PROJECT</h5>
            </div>
            <div class="col-4 mx-auto d-inline mr-3">
                <div id="small-circle" class="circle-1 m-1"> D </div>
                <div id="small-circle" class="circle-2 m-1"> D </div>
                <div id="small-circle" class="circle-3 m-1"> S </div>
                <div id="small-circle" class="circle-4 m-1"> H </div>
            </div>
        </div>

    </div>
</body>
</html>
